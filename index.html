<!DOCTYPE html>
<html class="beach">

<head>
    <title>HomeWork 4</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="img/icon.png" rel="icon" type="image/png" sizes="16x16" />
</head>

<body>

    <nav class="theme">
        <ul id="nav">
            <li class="click">Beach</li>
            <li>Pink</li>
            <li>Space</li>
            <li>Country</li>
        </ul>

        <button id="toggle">
            <div class="line line1"></div>
            <div class="line line2"></div>
        </button>
    </nav>

    <div class="clock-container">
        <span>12</span>
        <span>3</span>
        <span>6</span>
        <span>9</span>

        <div class="clock">
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
        </div>
    </div>

    <div class="date">
        <ul>
            <li class="week">Sunday</li>
            <li class="week">Monday</li>
            <li class="week">Tuesday</li>
            <li class="week">Wednesday</li>
            <li class="week">Thursday</li>
            <li class="week">Friday</li>
            <li class="week">Saturday</li>
        </ul>

        <div>
            <div class="time">12:00 PM</div>

            <div class="dat">October 24, 2021</div>
        </div>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
